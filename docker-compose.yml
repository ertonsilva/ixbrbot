# IX.br Status Bot - Docker Compose Configuration
# Run with: docker-compose up -d

services:
  ixbr-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ixbr-status-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist SQLite database
      - ./data:/app/data
    environment:
      - TZ=America/Sao_Paulo
    # Use host network to avoid Docker network issues
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
